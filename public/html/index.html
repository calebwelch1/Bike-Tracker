<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Activity Tracker</title>
    <style></style>
  </head>

  <body>
    <!-- nav -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Bike Tracker </a>
        </div>
      </div>
    </nav>
    <main class="container mt-4">
      <!-- accordion  -->
      <div
        class="panel-group"
        id="accordion"
        role="tablist"
        aria-multiselectable="true"
      >
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a
                role="button"
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Mileage Tracking
              </a>
            </h4>
          </div>
          <div
            id="collapseOne"
            class="panel-collapse collapse in"
            role="tabpanel"
            aria-labelledby="headingOne"
          >
            <div class="panel-body">
              <!-- FORM  -->
              <form>
                <div class="form-group">
                  <label for="mileageInput">Miles</label>
                  <input
                    type="number"
                    class="form-control"
                    id="mileageInput"
                    placeholder="mileage"
                  />
                </div>
                <div class="form-group">
                  <label for="durationInput">Duration</label>
                  <input
                    type="number"
                    class="form-control"
                    id="durationInput"
                    placeholder="duration"
                  />
                </div>
                <div class="form-group">
                  <label for="date">Date of Ride</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    placeholder="date"
                  />
                </div>
                <button type="submit" class="btn btn-default">
                  Track Ride
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- activity form -->
      <section id="activity-form"></section>
      <!-- graph for mileage -->
      <section id="mileage-graph"></section>
      <div class="jumbotron mb-5">
        <!-- put chart here  -->
        <div id="mileage-highchart"></div>
      </div>
      <!-- graph for duration -->
      <section id="duration-graph">
        <div class="jumbotron mb-5">
          <!-- put chart here  -->
          <div id="duration-highchart"></div>
        </div>
      </section>
      <!-- Latest compiled and minified CSS -->
    </main>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
